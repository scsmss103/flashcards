<div class="flashCardCont">
    <div class="flashCard">
        <div class="flashCardFront">
            <div class="flashCardEditBtn"><i class="material-symbols-outlined">edit</i></div>
            <div class="flashCardQuestion">
                <p>Question</p>
            </div>
            <div class="flashCardBtn">
                <button>
                    Show Back
                </button>
            </div>
        </div>
        <div class="flashCardBack">
            <div class="flashCardEditBtn"><i class="material-symbols-outlined">edit</i></div>
            <div class="flashCardQuestion">
                <p>Question</p>
            </div>
            <div class="flashCardAnswer">
                <p>Answer</p>
            </div>
            <div class="flashCardBtn">
                <button>
                    Show Front
                </button>
            </div>
        </div>
    </div>
    <div class="flashCardBtns">
        <button data-bucket="1">Very Hard</button>
        <button data-bucket="2">Hard</button>
        <button data-bucket="3">Good</button>
        <button data-bucket="4">Easy</button>
    </div>
</div>
